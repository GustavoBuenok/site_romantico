<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bárbara 💖</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="inicio">
        <button id="botao-coracao" onclick="abrirSite()">❤️</button>
    </div>
    
    <div id="conteudo" style="display: none;">
        <audio id="musica" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
        <h1>Feliz dia das mulheres 💖</h1>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item"><img src="images/Imagem do WhatsApp de 2025-03-06 à(s) 20.52.37_d6d077db.jpg" alt="Foto 1"></div>
                <div class="carousel-item"><img src="images/Imagem do WhatsApp de 2025-03-06 à(s) 20.52.38_7e56432f.jpg" alt="Foto 2"></div>
                <div class="carousel-item"><img src="images/Imagem do WhatsApp de 2025-03-06 à(s) 20.52.38_800f0829.jpg" alt="Foto 3"></div>
                <div class="carousel-item"><img src="images/Imagem do WhatsApp de 2025-03-06 à(s) 20.54.14_b04e373b.jpg" alt="Foto 4"></div>
            </div>
            <button class="prev" onclick="moverCarrossel(-1)">&#10094;</button>
            <button class="next" onclick="moverCarrossel(1)">&#10095;</button>
        </div>

        
        <p>Contando desde o momento em que me apaixonei por você</p><span id="contador"></span>.</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
